<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    
    <body>
        <div class="chat" style="color:chartreuse;">
            <div id="sidebar" class="chat__sidebar">

            </div>

            <div class="chat__main">
                <div id="uimsg" class="chat__messages">
                    <p>
                    </p>
                </div>
        
                <div class="compose">
                    <form id="msf">
                        <input name="msg" placeholder="type message" required autocomplete="off" >
                        <button>Send</button>
                    </form>
        
                    <button id="sndlc"> Send Location</button>
                </div>
            </div>
        </div>



        <!-- <button id="clbt"> +1 </button>
        <hr> -->
        <script id="msgtmp" type="text/html">
            <div class="message">
                <p>
                    <span class="message_name">
                        {{username}}
                    </span>
                    <span class="message_meta">
                        {{createdAt}}
                    </span>
                </p>
                <p> 
                    {{msgg}}
                </p>  
            </div>
        </script>

        <script id="lctmp" type="text/html">
            <div class="message">
                <p>
                    <span class="message_name">
                        {{username}}
                    </span>
                    <span class="message_meta">
                        {{createdAt}}
                    </span>
                </p> 
                <p>
                    <a href="{{lc}}" target="_blank">
                        My location
                    </a>
                </p>  
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{Room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
                
            </ul>

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/socket.io/socket.io.js"> </script>
        <script src= "/js/chat.js"> </script>
    </body>
</html>
